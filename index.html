<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/all.css">
</head>

<body>
    <div class="container py-3">
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal text-body-emphasis">2025 尾牙抽獎 - 賓果樂</h1>
          </div>

        <button class="w-50 btn btn-lg btn-primary" onclick="getNumber()">抽取幸運號碼</button>

        <div class="row row-cols-1 mb-3 text-center">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">抽出的號碼是：</h4>
                    </div>
                    <div class="card-body">
                        <div id="number-picker"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="result">
            <h2>已抽出號碼</h2>
            <ul id="picked-numbers">
                <!-- 這裡會動態產生抽出的號碼 -->
                <li></li>
            </ul>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/numberPicker.js"></script>

    <script>
        // 使用範例
        const picker = new NumberPicker(1, 25);

        function getNumber() {
            const number = picker.pickRandom();
            document.getElementById("number-picker").textContent = number

            const pickedNumbers = picker.getPickedNumbers();
            const pickedNumbersElement = document.getElementById("picked-numbers");
            pickedNumbersElement.innerHTML = "";
            pickedNumbers.forEach((number) => {
                const li = document.createElement("li");
                li.textContent = number;
                pickedNumbersElement.appendChild(li);
            });
        }

        console.log("已抽過的數字:", picker.getPickedNumbers()); // 查看已抽出的數字
        console.log("剩下的數字:", picker.getRemainingNumbers()); // 查看未抽出的數字

        // picker.reset(1, 5); // 重置範圍
        console.log("重新初始化後的數字範圍:");
    </script>
</body>

</html>
